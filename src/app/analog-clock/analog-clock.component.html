<div class="analog-clock">
  <div class="outer-clock-face">
    <div class="marking marking-one"></div>
    <div class="marking marking-two"></div>
    <div class="marking marking-three"></div>
    <div class="marking marking-four"></div>
    <div class="inner-clock-face">
      <div class="hand hour-hand"  style="transform: rotate({{hourHandTransform}}deg)"></div>
      <div class="hand min-hand" style="transform: rotate({{minsHandTransform}}deg)"></div>
      <div class="hand second-hand" style="transform: rotate({{secondHandTransform}}deg)"></div>
    </div>
  </div>
</div>
